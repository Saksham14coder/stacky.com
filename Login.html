<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body{
         background-image: url("blackwhite.jpg");
        }
        .logo{
             color: white;
             font-size: 28px;
             font-style: italic;
             margin: 10px;
 
         }
         nav{
             display: flex;
         }
         header nav ul a{
            text-decoration: none;
            color: white;
            font-size: large;
            margin: 10px;
            text-align: center;
            
        }
        header nav ul  input{
            text-decoration: none;
            color: black;
              border-radius: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
            height: 25px;
            
        }
         header nav ul a img{
             width: 21px;
             height: 21px;
             
         }
 
         .detail{
             color: white;
         }
         .foot p{
             color: white;
             text-align: center;
              
             margin: 10px;
              
         }
          
         .signup{
             color: white;
             font-size: large;
             text-align: center;
             font-style: italic;
             margin-top: 50px;
             background-color: black;
             border-radius: 400px;
             
             
         }
         .signupdetail{
             color: white;
             text-align: center;
             font-size: large;
             font-weight: bold;
             font-style: italic;
              
             padding: 30px;
             border-radius: 400px;
             margin-top: 15px;
         }
         .signupdetail input{
             text-align: center;   
             font-style: italic;         
         }
         .signborder{
             border-radius: 10px;
         }
         button {
   display: inline-block;
   background-color: #451a82;
   padding: 10px;
   width: 200px;
   color: #ffffff;
   text-align: center;
   border: 4px double #cccccc;
   border-radius: 10px;
   font-size: 18px;
   cursor: pointer;
   margin: 5px;
   -webkit-transition: all 0.5s; /* add this line, chrome, safari, etc */
   -moz-transition: all 0.5s; /* add this line, firefox */
   -o-transition: all 0.5s; /* add this line, opera */
   transition: all 0.5s; /* add this line */
 }
 button:hover {
   background-color: rgb(143, 72, 128);
 }
 
 
 
         @media only screen and (max-width: 500px ){
             .logo{
                 text-align: center;
             }
             nav{
             display: block;
         }
         header nav ul {
             text-align: center;
         }
             header nav ul a{
             text-decoration: none;
             color: white;
             
             margin: 15px;
             text-align: center;
             
         }
         header nav ul a input{
             text-decoration: none;
             color: white;
            
             margin: 15px;
             text-align: center;
             width: 170px;
             height: 20px;
             
         }
     }
 
     .foot p{
             color: white;
             text-align: center;
              
             margin: 10px;
              
         }
    </style>
 
 </head>
 <body>
     
     <header>
         <nav>
             <div class="logo">
                 Stacky
             </div>
             <ul>
                 <a href="index.html">Home</a>
                 <a href="About.html">About</a>
                 <a href="Apps.html">Apps</a>
                 <input type="text" placeholder="Search..">
                 <a href="Login.html"><img src="avatar.png" alt="" ></a>
             </ul>
         </nav>
     </header>
 
     <div class="signborder">
         <div class="signup">
             <br><br>
             <h1>Login</h1>
             <br><br>
         </div>
         <div class="signupdetail">
             <form action="sign up">
                 
                 
                 Email : <input type="text" placeholder="Email">
                 <br><br>    
                 Password : <input type="text" placeholder="Password">
                 <br><br>
                 <a href="signin.html">Sign Up?</a>
                   <br><br>
                 <button>Continue</button>
             </form>
             
         </div>
     </div>
 
     
     <footer class="foot">
         <p>@copyright stacky.com</p>
     </footer>
 </body>
